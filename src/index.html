<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- PON UN FAVICON!!! -->
    <link rel="icon" type="image/svg+xml" href />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet">

    <!-- CAMBIA EL TITLE!!! -->
    <title>Vite Template</title>
  </head>
  <body>

    <main class="main">

      <div class="card">
        <div class="card__pattern">
          <img class="card__img" src="assets/images/image-victor.jpg" alt>
        </div>
        <div class="card__user">
          <span class="bold_text">Victor Crest</span>
          <span class="regular_text">26</span>
        </div>

        <div class="card__user card__user--border">
          <span class="small_text">London</span>
        </div>

        <div class="card__statics">
          <div>
            <p class="bold_text">80K</p>
            <p class="stats_text">Followers</p>
          </div>
          <div>
            <p class="bold_text">803K</p>
            <p class="stats_text">Likes</p>
          </div>
          <div>
            <p class="bold_text">1.4K</p>
            <p class="stats_text">Photos</p>
          </div>
        </div>

      </div>

    </main>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
